<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>RetroFrame</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>RetroFrame</h1>
            </header>
            <main>
                <aside id="tools">
                    <div id="tools-container">
                        <div class="tool">
                            <label for="color">Color</label>
                            <input
                                type="color"
                                name="color"
                                id="color"
                                required
                            />
                        </div>

                        <div class="tool">
                            <label for="toggle-grid">Toggle Grid</label>
                            <button type="button" id="toggle-grid">Grid</button>
                        </div>

                        <div class="tool">
                            <label for="frame-size">Frame size</label>
                            <input
                                type="number"
                                name="frame-size"
                                id="frame-size"
                                max="100"
                                value="16"
                            />
                        </div>

                        <button id="erase-button" class="tool" type="button">
                            Erase
                        </button>
                        <button id="reset-button" class="tool" type="button">
                            Reset
                        </button>
                        <button id="download-png" class="tool" type="button">
                            Download PNG
                        </button>
                    </div>
                </aside>
                <section id="frame">
                    <div id="frame-container"></div>
                </section>
            </main>
            <footer>Desenvolvido por Jonas Felix</footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
